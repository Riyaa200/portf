<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .booking-form {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .appointments {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appointments h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .appointment-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthcare Booking System</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#book">Book Appointment</a>
        <a href="#appointments">View Appointments</a>
    </nav>

    <div class="container" id="home">
        <h2>Welcome to Our Healthcare Services</h2>
        <p>Book your appointments with experienced doctors in just a few clicks!</p>
    </div>

    <div class="container" id="book">
        <div class="booking-form">
            <h2>Book an Appointment</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor</label>
                <select id="doctor">
                    <option value="Dr. Smith">Dr. Smith (Cardiologist)</option>
                    <option value="Dr. Johnson">Dr. Johnson (Dermatologist)</option>
                    <option value="Dr. Brown">Dr. Brown (Pediatrician)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <button onclick="bookAppointment()">Book Now</button>
            </div>
        </div>
    </div>

    <div class="container" id="appointments">
        <div class="appointments">
            <h2>Your Appointments</h2>
            <div id="appointment-list">
                <p>No appointments booked yet.</p>
            </div>
        </div>
    </div>

    <script>
        const appointments = [];

        function bookAppointment() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const doctor = document.getElementById('doctor').value;
            const date = document.getElementById('date').value;

            if (!name || !email || !doctor || !date) {
                alert('Please fill all fields');
                return;
            }

            const appointment = {
                name,
                email,
                doctor,
                date
            };
            appointments.push(appointment);
            displayAppointments();
            alert('Appointment booked successfully!');
        }

        function displayAppointments() {
            const appointmentList = document.getElementById('appointment-list');
            appointmentList.innerHTML = '';

            if (appointments.length === 0) {
                appointmentList.innerHTML = '<p>No appointments booked yet.</p>';
                return;
            }

            appointments.forEach((appointment, index) => {
                const appointmentItem = document.createElement('div');
                appointmentItem.className = 'appointment-item';
                appointmentItem.innerHTML = `
                    <p><strong>Name:</strong> ${appointment.name}</p>
                    <p><strong>Email:</strong> ${appointment.email}</p>
                    <p><strong>Doctor:</strong> ${appointment.doctor}</p>
                    <p><strong>Date:</strong> ${appointment.date}</p>
                `;
                appointmentList.appendChild(appointmentItem);
            });
        }
    </script>
</body>
</html>
